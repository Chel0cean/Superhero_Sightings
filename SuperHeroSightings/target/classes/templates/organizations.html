<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link th:href="@{/css/home.css}" rel="stylesheet">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
        integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

    <title>Organizations</title>
</head>

<body>
    <!-- Main Body of Page -->
    <div class="container">
        <div class="row m-4">
            <div class="col text-center border border-dark">
                <h1>Organizations</h1>
            </div>
        </div>


    </div>


    <div class="homeAndSearchButtons">
        <button id="addFormRevealButton" type="button" class="btn btn-outline-primary btn-lg">Add Organization</button>
        <ul style="list-style-type:none;">
            <li> <a th:href="@{/index.html}" class="btn btn-outline-primary btn-lg">Home</a></li>

            <li class="dropdown">
                <a href="javascript:void(0)" class="dropbtn btn btn-outline-primary btn-lg">Search</a>
                <div class="dropdown-content">
                    <a id="searchOrganizationsByHeroButton" class="btn btn-outline-primary btn-lg" href="#">Search by
                        Hero</a>
                </div>
            </li>


        </ul>
    </div>

    <div hidden id="searchOrganizationsByHeroForm" class="container">
        <form action="searchOrganizationsByHero" method="GET">
            <fieldset>

                <div class="col-md-6">
                    <legend>Search Organizations by Hero</legend>


                    <div class="col-md-4">


                        <select id="heroId" name="heroId" class="form-control">
                            <option th:each="hero : ${heroes}" th:value="${hero.heroId}" th:text="${hero.heroName}">
                                Hero</option>
                        </select>
                    </div>


                    <div>
                        <div>
                            <button type="submit" class="btn btn-success">Search</button>
                            <button type="button" id="cancelSearchByHero" class="btn btn-danger">Cancel</button>
                        </div>
                    </div>
                </div>
            </fieldset>
        </form>


    </div>



    <div hidden id="addObjectField" class="container">

        <div class="col-7 text-center m-3">


            <div class="col-3 text-center m-3">
                <span class="h3">Add Organization</span>
            </div>
            <form action="addOrganization" method="POST">
                <div class="form-group row">
                    <label for="name" class="col-3 col-form-label">
                        Name</label>
                    <div class="col-9">
                        <input type="text" name="organizationName" id="organizationName" class="form-control" />
                    </div>

                </div>
                <div class="form-group row">
                    <label for="description" class="col-3 col-form-label">
                        Description</label>

                    <div class="col-9">
                        <input type="text" name="organizationDescription" id="organizationDescription"
                            class="form-control" />
                    </div>
                </div>
                <div class="form-group row">
                    <label for="phone" class="col-3 col-form-label">
                        Phone</label>
                    <div class="col-9">
                        <input type="text" name="organizationPhone" id="organizationPhone" class="form-control" />
                    </div>
                </div>
                <div class="form-group row">
                    <label for="email" class="col-3 col-form-label">
                        Email</label>
                    <div class="col-9">
                        <input type="text" name="organizationEmail" id="organizationEmail" class="form-control" />
                    </div>
                </div>


                <div class="form-group row">
                    <label for="Location" class="col-3 col-form-label">
                        Location</label>
                    <div class="col-9">
                        <select id="locationId" name="locationIdForAddOrganization" class="form-control">
                            <option th:each="location : ${locations}" th:value="${location.locationId}"
                                th:text="${location.locationName}">
                                Location</option>
                        </select>
                    </div>
                </div>
                <div id=selectHeroes class="form-group row">
                    <label for="heroes" class="col-3 col-form-label">
                        Hero(es)</label>
                    <fieldset>

                        <select multiple id="heroID" class="form-control">

                            <option>
                                <ul style="list-style-type:none;">

                                    <li th:each="hero : ${heroes}" style="list-style-type:none;">
                                        <input type="checkbox" name="heroIDForAddHero" th:value="${hero.heroId}">
                                        <label th:text="${hero.heroName}"></label>
                                    </li>

                                </ul>
                            </option>


                        </select>
                    </fieldset>

                </div>
        </div>

        <button type="submit" class="btn btn-primary">Add Organization</button>
        <button id="cancelAddObject" type="button" class="btn btn-primary">Cancel</button>

        </form>
    </div>
    </div>






    <div>
        <div id="contentRows" class="container">

            <table id="content" th:each="organization : ${organizations}">
                <tbody>
                    <tr>
                        <td id="name" th:text="'Name: '+${organization.organizationName}">Organization Name </td>
                    </tr>
                    <tr>
                        <td id="location" th:text="'Location: '+${organization.location.locationName}">Organization
                            Location </td>
                    </tr>
                    <tr>
                        <td id="description" th:text="'Description: '+${organization.organizationDescription}">
                            Organization Description </td>
                    </tr>
                    <tr>
                        <td id="phone" th:text="'Phone:'+${organization.organizationPhone}">Organization Phone </td>
                    </tr>
                    <tr>
                        <td id="email" th:text="'Email:'+${organization.organizationEmail}">Organization Email </td>
                    </tr>

                    <tr>
                        <td>

                            <button
                                th:attr="id=${organization.organizationId},value=${organization.location.locationId}"
                                class="updateOrganizationButton btn btn-primary" type="button"
                                OnClick="updateOrganization(this.id, this.value)">Update</button>
                            <button th:attr="id=${organization.organizationId},value=${organization.organizationName}"
                                class="updateOrganizationButton btn btn-primary" type="button"
                                OnClick="deleteOrganization(this.value, this.id)">Delete</button>
                        </td>
                    </tr>

                    <tr hidden th:attr="id='updateTr'+${organization.organizationId}" class="editForm">
                        <td>
                            <div>


                                <div>
                                    <span class="h3">Edit Organization</span>
                                </div>
                                <form action="editOrganization" method="POST">
                                    <div hidden class="form-group row">
                                        <label for="id">
                                            Id</label>
                                        <div class="col-5">
                                            <input type="text" name="organizationIdEdit"
                                                th:value="${organization.organizationId}" id="organizationIdEdit"
                                                class="form-control" readonly />
                                        </div>
                                    </div>
                                    <div class="form-group row">
                                        <label for="name">
                                            Name</label>
                                        <div class="col-5">
                                            <input type="text" name="organizationNameEdit"
                                                th:value="${organization.organizationName}" id="organizationNameEdit"
                                                class="form-control" />
                                        </div>
                                    </div>
                                    <div class="form-group row">
                                        <label for="description">
                                            Description</label>
                                        <div class="col-9">
                                            <input type="text" name="organizationDescriptionEdit"
                                                th:value="${organization.organizationDescription}"
                                                id="organizationDescriptionEdit" class="form-control" />
                                        </div>
                                        <div class="form-group row">
                                            <label for="phone" class="col-3 col-form-label">
                                                Phone</label>
                                            <div class="col-9">
                                                <input type="text" name="organizationPhone"
                                                    th:value="${organization.organizationPhone}" id="organizationPhone"
                                                    class="form-control" />
                                            </div>
                                        </div>
                                        <div class="form-group row">
                                            <label for="email" class="col-3 col-form-label">
                                                Email</label>
                                            <div class="col-9">
                                                <input type="text" name="organizationEmail"
                                                    th:value="${organization.organizationEmail}" id="organizationEmail"
                                                    class="form-control" />
                                            </div>
                                        </div>
                                    </div>
                                    <div class="form-group row">
                                        <label for="Location">
                                            Location</label>
                                        <div class="col-5">
                                            <select
                                                th:attr="id='locationIdForEditOrganization'+${organization.organizationId}"
                                                name="locationIDEdit" class="form-control">
                                                <option th:each="location : ${locations}"
                                                    th:value="${location.locationId}"
                                                    th:text="${location.locationName}">
                                                    Location</option>
                                            </select>
                                        </div>
                                    </div>
                                    <div id=selectHeroesEdit class="form-group row">
                                        <label for="heroes" class="col-3 col-form-label">
                                            Hero(es)</label>
                                        <fieldset>

                                            <select multiple id="heroIDEdit" class="form-control">

                                                <option>
                                                    <ul style="list-style-type:none;">

                                                        <li th:each="hero : ${heroes}" style="list-style-type:none;">
                                                            <input type="checkbox" name="heronIDForEditOrganization"
                                                                th:value="${hero.heroId}">
                                                            <label th:text="${hero.heroName}"></label>
                                                        </li>

                                                    </ul>
                                                </option>


                                            </select>
                                        </fieldset>

                                    </div>



                                    <button type="submit" th:attr="value=${organization.organizationId}"
                                        class="btn btn-primary" OnClick="hideForm(this.value)">Update
                                        Organization</button>
                                    <button type="button" th:attr="value=${organization.organizationId}"
                                        class="cancelEditObject btn btn-primary"
                                        OnClick="hideForm(this.value)">Cancel</button>

                                </form>
                            </div>

                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>



    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script th:src="@{/js/jquery-2.2.4.min.js}"></script>
    <script th:src="@{/js/home.js}"></script>
    <script th:src="@{/js/design.js}"></script>
    <script th:src="@{/js/bootstrap.js}"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
        integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
        integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
        crossorigin="anonymous"></script>
</body>

</html>
