<html lang="en" xmlns:th="http://www.thymeleaf.org">
    <head>
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <!-- Bootstrap CSS -->
        <link th:href="@{/css/home.css}" rel="stylesheet">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
              integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
        <style>
            #map {
                width: 50%;
                height: 400px;
                background-color: grey;
                  margin: auto;
            }
        </style>
        <title>Sightings</title>
    </head>
    <body>
        <!-- Main Body of Page -->
<!--                <div id="map">
        </div>-->
        <div class="container">
            <div class="row m-4">
                <div class="col text-center border border-dark">
                    <h1>Sightings</h1>
                </div>
            </div>
        </div>
        <div class="homeAndSearchButtons">
            <button id="addFormRevealButton" type="button" class="btn btn-outline-primary btn-lg">Add Sighting</button>
            <ul style="list-style-type:none;">
                <li> <a th:href="@{/index.html}" class="btn btn-outline-primary btn-lg">Home</a></li>
                <li class="dropdown">
                    <a href="javascript:void(0)" class="dropbtn btn btn-outline-primary btn-lg">Search</a>
                    <div class="dropdown-content">
                        <a id="searchSightingsByLocation" class="btn btn-outline-primary btn-lg"
                           href="#">Search by Location</a>
                        <a id="searchSightingsByHero" class="btn btn-outline-primary btn-lg" href="#">Search by Hero</a>
                        <a id="searchSightingsByDate" class="btn btn-outline-primary btn-lg" href="#">Search by Date</a>
                    </div>
                </li>
            </ul>
        </div>
        <div hidden id="searchSightingsByLocationForm" class="container">
            <form action="searchSightingsByLocation" method="GET">
                <fieldset>
                    <div class="col-md-6">
                        <legend>Search Sightings by Location</legend>
                        <div class="col-md-4">
                            <select id="locationID" name="locationId" class="form-control">
                                <option th:each="location : ${locations}" th:value="${location.locationId}"
                                        th:text="${location.locationName}">
                                    Location</option>
                            </select>
                        </div>
                        <div>
                            <div>
                                <button type="submit" class="btn btn-success">Search</button>
                                <button type="button" id="cancelSearchSightingsByLocation" class="btn btn-danger">Cancel</button>
                            </div>
                        </div>
                    </div>
                </fieldset>
            </form>
        </div>
        <div hidden id="searchSightingsByHeroForm" class="container">
            <form action="searchSightingsByHero" method="GET">
                <fieldset>
                    <div class="col-md-6">
                        <legend>Search Sightings by Hero</legend>
                        <div class="col-md-4">
                            <select id="heroId" name="heroId" class="form-control">
                                <option th:each="hero : ${heroes}" th:value="${hero.heroId}" th:text="${hero.heroName}">
                                    Hero</option>
                            </select>
                        </div>
                        <div>
                            <div>
                                <button type="submit" class="btn btn-success">Search</button>
                                <button type="button" id="cancelSearchByHero" class="btn btn-danger">Cancel</button>
                            </div>
                        </div>
                    </div>
                </fieldset>
            </form>
        </div>
        <div hidden id="searchSightingsByDateForm" class="container">
            <form action="searchSightingsByDate" method="GET">
                <fieldset>
                    <div class="col-md-6">
                        <legend>Search Sightings by Date</legend>
                        <div class="form-group row">
                            <div class="col-5">
                                <label for="date">Date:</label>
                                <input type="date" id="date" name="date">
                            </div>
                        </div>
                        <div>
                            <div>
                                <button type="submit" class="btn btn-success">Search</button>
                                <button type="button" id="cancelSearchSightingsByDate" class="btn btn-danger">Cancel</button>
                            </div>
                        </div>
                    </div>
                </fieldset>
            </form>
        </div>


    <div hidden id="addObjectField" class="container">
        <div class="col-3 text-center m-3">
            <span class="h3">Add Sighting</span>
        </div>
        <form action="addSighting" method="POST">
            <div class="form-group row">
                <label for="Location">
                    Location</label>
                <div class="col-5">
                    <select name="locationId" class="form-control" id="locationId">
                        <option th:each="location : ${locations}" th:value="${location.locationId}"
                            th:text="${location.locationName}">
                            Location</option>
                    </select>
                </div>
            </div>
            <div class="form-group row">
                <label for="Hero">
                    Hero</label>
                <div class="col-5">
                    <select name="heroId" class="form-control" id="heroId">
                        <option th:each="hero : ${heroes}" th:value="${hero.heroId}" th:text="${hero.heroName}">
                            Hero</option>
                    </select>
                </div>
            </div>

            <div class="form-group row">
                <div class="col-5">

                    <label for="date">Date:</label>
                    <input type="date" id="date" name="date">
                </div>
            </div>


            <button type="submit" class="btn btn-primary">Add Sighting</button>
            <button id="cancelAddObject" type="button" class="btn btn-primary">Cancel</button>


        </form>
    </div>
    </div>






    <div>
        <div id="contentRows" class="container">

            <table id="content" th:each="sighting : ${sightings}">
                <tbody>
                    <tr>
                        <td id="name" th:text="'Hero: '+${sighting.hero.heroName}">Hero Name </td>
                    </tr>
                    <tr>
                        <td id="location" th:text="'Location: '+${sighting.location.locationName}">Location </td>
                    </tr>
                    <tr>
                        <td id="sightingDate" th:text="'Date: '+${sighting.date}">Date </td>
                    </tr>


                    <tr>
                        <td>
                            <button th:attr="id=${sighting.sightingId}"
                            class="updateSightingButton btn btn-primary" type="button"
                            OnClick="updateSighting(this.id)">Update</button>
                            <a href="#" th:href="@{/deleteSighting(id=${sighting.sightingId})}">
                                <button th:attr="id=${sighting.sightingId}" class="btn btn-primary"
                                    type="button">Delete</button>
                            </a>

                        </td>
                    </tr>



                    <tr hidden th:attr="id='updateTr'+${sighting.sightingId}" class="editForm">
                        <td>
                            <div>
                                <div>
                                    <span class="h3">Edit Sighting</span>
                                </div>
                                <form action="editSighting" method="POST">
                                    <div hidden class="form-group row">
                                        <label for="id">
                                            Id</label>
                                        <div class="col-5">
                                            <input type="text" name="sightingId" th:value="${sighting.sightingId}"
                                                id="sightingId" class="form-control" readonly />
                                        </div>
                                    </div>

                                    <div class="form-group row">
                                        <label for="Location">
                                            Location</label>
                                        <div class="col-5">
                                            <select name="locationId" class="form-control" id="locationId">
                                                <option th:each="location : ${locations}"
                                                    th:value="${location.locationId}"
                                                    th:text="${location.locationName}">
                                                    Location</option>
                                            </select>
                                        </div>
                                    </div>
                                    <div class="form-group row">
                                        <label for="Hero">
                                            Hero</label>
                                        <div class="col-5">
                                            <select name="heroId" class="form-control" id="heroId">
                                                <option th:each="hero : ${heroes}" th:value="${hero.heroId}"
                                                    th:text="${hero.heroName}">
                                                    Hero</option>
                                            </select>
                                        </div>
                                    </div>

                                    <div class="form-group row">
                                        <div class="col-5">

                                            <label for="date">Date:</label>
                                            <input type="date" id="date" name="date" th:value="${sighting.date}">
                                        </div>
                                    </div>



                                    <button type="submit" th:attr="value=${sighting.sightingId}" class="btn btn-primary"
                                        OnClick="hideForm(this.value)">Update Hero</button>
                                    <button type="button" th:attr="value=${sighting.sightingId}"
                                        class="cancelEditObject btn btn-primary"
                                        OnClick="hideForm(this.value)">Cancel</button>

                                </form>
                            </div>

                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>






    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script th:src="@{/js/jquery-2.2.4.min.js}"></script>
    <script th:src="@{/js/home.js}"></script>
    <script th:src="@{/js/design.js}"></script>
    <script th:src="@{/js/bootstrap.js}"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
        integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
        integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
        crossorigin="anonymous"></script>
    <!-- Datepicker -->
    <link href='https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.9.0/css/bootstrap-datepicker.min.css'
        rel='stylesheet' type='text/css'>
    <script src='https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.9.0/js/bootstrap-datepicker.min.js'
        type='text/javascript'></script>

</body>

</html>
