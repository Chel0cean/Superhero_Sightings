
<html lang="en" xmlns:th="http://www.thymeleaf.org">
    <head>
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

        <!-- Bootstrap CSS -->
        <link th:href="@{/css/home.css}"
              rel="stylesheet">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

        <title>Heroes</title>
    </head>
    <body>
        <!-- Main Body of Page -->
        <div class="container">
            <div class="row m-4">
                <div class="col text-center border border-dark">
                    <h1>Heroes</h1>
                </div>
            </div>


        </div>


        <div class="homeAndSearchButtons">
            <button id= "addFormRevealButton" type="button" class="btn btn-outline-primary btn-lg">Add Hero</button>
            <ul style="list-style-type:none;">
                <li> <a  th:href="@{/index.html}" class="btn btn-outline-primary btn-lg">Home</a></li>

                <li class="dropdown">
                    <a href="javascript:void(0)" class="dropbtn btn btn-outline-primary btn-lg">Search</a>
                    <div class="dropdown-content">
                        <a id="searchHeroesBySuperpower" class= "btn btn-outline-primary btn-lg" href="javascript:void(0)">Search by Superpower</a>
                        <a id="searchHeroesByOrganization" class= "btn btn-outline-primary btn-lg" href="#">Search by Organization</a>   
                    </div>
                </li>


            </ul>
        </div>

        <div hidden id="searchHeroesBySuperpowerForm" class="container">
            <form action="searchBySuperPower" method="GET">
                <fieldset>

                    <div class="col-md-6">
                        <legend>Search Heroes by Superpower</legend>


                        <div class="col-md-4">


                            <select id="superpowerId" name="superPowerId" class="form-control" >
                                <option th:each="superpower : ${superpowers}"
                                        th:value="${superpower.superPowerId}"
                                        th:text="${superpower.superPowerName}">
                                    Superpower</option>
                            </select>
                        </div>


                        <div>
                            <div>
                                <button type="submit" class="btn btn-success">Search</button>
                                <button type="button" id="cancelSearchBySuperpower"  class="btn btn-danger">Cancel</button>
                            </div>
                        </div>
                    </div>
                </fieldset>
            </form>


        </div>


        <div hidden id="searchHeroesByOrganizationForm" class="container">
            <form action="searchByOrganization" method="GET">
                <fieldset>

                    <div class="col-md-6">
                        <legend>Search Heroes by Organization</legend>


                        <div class="col-md-4">


                            <select id="organization" name="organizationId" class="form-control" >
                                <option th:each="organization : ${organizations}"
                                        th:value="${organization.organizationId}"
                                        th:text="${organization.organizationName}">
                                    Organization</option>
                            </select>
                        </div>


                        <div>
                            <div>
                                <button type="submit" class="btn btn-success">Search</button>
                                <button type="button" id="cancelSearchByOrganization"  class="btn btn-danger">Cancel</button>
                            </div>
                        </div>
                    </div>
                </fieldset>
            </form>


        </div>

        <div hidden id = "addObjectField" class="container">

            <div  class="col-7 text-center m-3">


                <div class="col-3 text-center m-3">
                    <span class="h3">Add Hero</span>
                </div>
                <form action="addHero" method="POST">
                    <div class="form-group row">
                        <label for="name" class="col-3 col-form-label">
                            Name</label>
                        <div class="col-9">
                            <input type="text" name="heroName"
                                   id="heroName" class="form-control"/>
                        </div>
                    </div>
                    <div class="form-group row">
                        <label for="description" class="col-3 col-form-label">
                            Description</label>
                        <div class="col-9">
                            <input type="text" name="heroDescription"
                                   id="heroDescription" class="form-control"/>
                        </div>
                    </div>
                    <div class="form-group row">
                        <label for="Superpower" class="col-3 col-form-label">
                            Superpower</label>
                        <div class="col-9">
                            <select id="superPowerId" name="superPowerIdForAddHero" class="form-control" >
                                <option th:each="superpower : ${superpowers}"
                                        th:value="${superpower.superPowerId}"
                                        th:text="${superpower.superPowerName}">
                                    Superpower</option>
                            </select>
                        </div>
                    </div>
                    <div id=selectOrganizations class="form-group row">
                        <label for="organizations" class="col-3 col-form-label">
                            Organization(s)</label>
                        <fieldset>

                            <select multiple id="organizationID" 
                                    class="form-control" >

                                <option >
                                <ul style="list-style-type:none;" >

                                    <li th:each="organization : ${organizations}" style="list-style-type:none;" >
                                        <input type="checkbox" name="organizationIDForAddHero" th:value="${organization.organizationId}">
                                        <label th:text="${organization.organizationName}"></label>
                                    </li>

                                </ul>
                                </option>
                              

                            </select>
                        </fieldset>

                    </div>
            </div>

            <button type="submit" class="btn btn-primary">Add Hero</button>
            <button id = "cancelAddObject" type="button" class="btn btn-primary">Cancel</button>

        </form>
    </div>
</div>






<div>
    <div id="contentRows" class= "container">

        <table id="content" th:each="hero : ${heroes}">
            <tbody>
                <tr><td id= "name" th:text='${hero.heroName}'>Hero Name </td></tr>
                <tr><td id="superpower" th:text="${hero.superPower.superPowerName}">Hero Superpower </td></tr>
                <tr><td id= "description" th:text="${hero.heroDescription}">Hero Description </td></tr>
               
                
                <tr><td>
                  
                    <button th:attr="id='updateHeroButton'+${hero.heroId},value=${hero.superPower.superPowerId}" type="button" OnClick="updateHero(this.id, this.value)" class="btn btn-primary">Update</button>
                    <button th:attr="id=${hero.heroId},value=${hero.heroName}" type="button" OnClick="deleteHero(this.value, this.id)" class="btn btn-primary">Delete</button>
                </td></tr>

                <tr style="display:none;" th:attr="id='updateHeroTr'+${hero.heroId}" class="editForm"><td >
                    <div >

                        
                            <div>
                                <span class="h3">Edit Hero</span>
                            </div>
                            <form action="editHero" method="POST">
                                <div class="form-group row">
                                    <label for="name">
                                        Name</label>
                                    <div class="col-5">
                                        <input type="text" name="heroName" th:value="${hero.heroName}"
                                               id="heroNameForEdit" class="form-control"/>
                                    </div>
                                </div>
                                <div class="form-group row">
                                    <label for="description">
                                        Description</label>
                                    <div class="col-9">
                                        <input type="text" name="heroDescription" th:value="${hero.heroDescription}"
                                               id="heroDescriptionForEdit" class="form-control"/>
                                    </div>
                                </div>
                                <div class="form-group row">
                                    <label for="Superpower" >
                                        Superpower</label>
                                    <div class="col-5">
                                        <select id="superPowerIdForEditHero" name="superPowerIdForEditHero" class="form-control" >
                                            <option th:each="superpower : ${superpowers}"
                                                    th:value="${superpower.superPowerId}"
                                                    th:text="${superpower.superPowerName}">
                                                Superpower</option>
                                        </select>
                                    </div>
                                </div>
                                <div id="selectOrganizationsForEdit" class="form-group row">
                                    <label for="organizations" class="col-3 col-form-label">
                                        Organization(s)</label>
                                    <fieldset>
                    
                                        
                                            <ul style="list-style-type:none;" >
                    
                                                <li th:each="organization : ${organizations}" style="list-style-type:none;" >
                                                    <input type="checkbox" name="organizationIDForAddHero" th:value="${organization.organizationId}">
                                                    <label th:text="${organization.organizationName}"></label>
                                                </li>
                    
                                            </ul>
                                           
                                    </fieldset>
                    
                                </div>
                       
                    
                        <button type="submit" class="btn btn-primary">Edit Hero</button>
                        <button type="button" class="cancelEditObject btn btn-primary">Cancel</button>
                    
                    </form>
                    </div>
                    
                </td> </tr>
            </div>
                
                <!-- fix this later 
                    th:href="javascript:void(0)"
                @{/deleteHero(id=${hero.HeroId})}

                <a href="#" th:value='${hero.heroName}' class="deleteThisHero btn btn-outline-primary btn-lg" OnClick="deleteHero()">Delete</a>
                
                -->
                


                <!--                                <td><a href="#" th:href="@{/courseDetail(id=${course.id})}">Details</a></td>-->
                <!--                                <td><a href="#" th:href="@{/editCourse(id=${course.id})}">Update</a></td>-->
                <!--                               
            </tbody>
        </table>


    </div>
</div>
</div>
<!-- End main body -->

<!-- Optional JavaScript -->
<!-- jQuery first, then Popper.js, then Bootstrap JS -->
<script th:src="@{/js/jquery-2.2.4.min.js}"></script>
<script th:src="@{/js/home.js}"></script>
<script th:src="@{/js/design.js}"></script>
<script th:src="@{/js/bootstrap.js}"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
</body>
</html>
