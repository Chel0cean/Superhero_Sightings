<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
    <head>
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

        <!-- Bootstrap CSS -->
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

        <title>Locations</title>
    </head>
    <body>
        <!-- Main Body of Page -->
        <div class="container">
            <div class="row m-4">
                <div class="col text-center border border-dark">
                    <h1>Locations</h1>
                </div>
            </div>
            <div class="row m-4 border border-dark">
                <div class="col text-center m-3">
                    <a href="heroes" class="btn btn-outline-primary btn-lg">Heroes</a>
                </div>
                <div class="col text-center m-3">
                    <a href="organizations" class="btn btn-outline-primary btn-lg">Organizations</a>
                </div>
                <div class="col text-center m-3">
                    <a href="superpowers" class="btn btn-outline-primary btn-lg">Superpowers</a>
                </div>
            </div>


            <div class="row m-4 border border-dark">
                <div class="col-3 text-center m-3">
                    <span class="h3">Edit Location</span>
                </div>
                <div class="col-7 text-center m-3">
                    <form action="editLocation" method="POST" enctype="multipart/form-data">
                        <div class="form-group row">
                            <label for="locationName" class="col-3 col-form-label">
                                Name</label>
                            <div class="col-9">
                                <input type="text" name="locationName"
                                       id="locationName" class="form-control" th:value="${location.locationName}"/>
                            </div>
                        </div>
                        <div class="form-group row">
                            <label for="locationDescription" class="col-3 col-form-label">
                                Description</label>
                            <div class="col-9">
                                <input type="text" name="locationDescription"
                                       id="locationDescription" class="form-control" th:value="${location.locationDescription}"/>
                            </div>
                        </div>
                        <div class="form-group row">
                            <label for="locationAddress" class="col-3 col-form-label">
                                Address</label>
                            <div class="col-9">
                                <input type="text" name="locationAddress"
                                       id="locationAddress" class="form-control" th:value="${location.locationAddress}"/>
                            </div>
                        </div>
                        <div class="form-group row">
                            <label for="locationCity" class="col-3 col-form-label">
                                City</label>
                            <div class="col-9">
                                <input type="text" name="locationCity"
                                       id="locationCity" class="form-control" th:value="${location.locationCity}"/>
                            </div>
                        </div>
                        <div class="form-group row">
                            <label for="locationState" class="col-3 col-form-label">
                                State</label>
                            <div class="col-9">
                                <input type="text" name="locationState"
                                       id="locationState" class="form-control" th:value="${location.locationState}"/>
                            </div>
                        </div>
                        <div class="form-group row">
                            <label for="country" class="col-3 col-form-label">
                                Country</label>
                            <div class="col-9">
                                <input type="text" name="country"
                                       id="country" class="form-control" th:value="${location.country}"/>
                            </div>
                        </div>
                        <div class="form-group row">
                            <label for="zipCode" class="col-3 col-form-label">
                                Zip Code</label>
                            <div class="col-9">
                                <input type="text" name="zipCode"
                                       id="zipCode" class="form-control" th:value="${location.zipCode}"/>
                            </div>
                        </div>

                        <div class="form-group row">
                            <label for="latitude" class="col-3 col-form-label">
                                Latitude</label>
                            <div class="col-9">
                                <input type="text" name="latitude"
                                       id="latitude" class="form-control" th:value="${location.latitude}"/>
                            </div>
                        </div>
                        <div class="form-group row">
                            <label for="longitude" class="col-3 col-form-label">
                                Longitude</label>
                            <div class="col-9">
                                <input type="text" name="longitude"
                                       id="longitude" class="form-control" th:value="${location.longitude}"/>
                            </div>
                        </div>
                        <input type="hidden" name="locationId" th:value="${location.locationId}"/>
                        <button type="submit" class="btn btn-primary">Update Location</button>
                    </form>
                </div>
            </div>


        </div>
        <br>
        <br>
        <br>
        <br>
        <div id="map">

        </div>


        <!-- Optional JavaScript -->
        <!-- jQuery first, then Popper.js, then Bootstrap JS -->
        <script th:src="@{/js/jquery-2.2.4.min.js}"></script>
        <script th:src="@{/js/home.js}"></script>
        <script th:src="@{/js/design.js}"></script>
        <script th:src="@{/js/bootstrap.js}"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
                integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
                integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
        crossorigin="anonymous"></script>
    </body>
</html>;
