<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link th:href="@{/css/home.css}" rel="stylesheet">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
        integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

    <title>Organization</title>
</head>

<body>
    <!-- Main Body of Page -->
    <div class="container">
        <div class="row m-4">
            <div class="col text-center border border-dark">
                <h1> <span th:text="${organization.organizationName}" th:remove="tag">title</span> </h1>
            </div>
        </div>


    </div>

    <div id="buttonNavBar" class="text-center">
        <a th:href="@{index}" class="btn btn-outline-primary btn-lg">
            <h3>Home</h3>
        </a>

        <a th:href="@{heroes}" class="btn btn-outline-primary btn-lg">
            <h3>Heroes</h3>
        </a>
        <a th:href="@{organizations}" class="btn btn-outline-primary btn-lg">
            <h3>Organizations</h3>
        </a>

        <a th:href="@{sightings}" class="btn btn-outline-primary btn-lg ">
            <h3>Sightings</h3>
        </a>


        <a th:href="@{locations}" class="btn btn-outline-primary btn-lg">
            <h3>Locations</h3>
        </a>


        <a th:href="@{superpowers}" class="btn btn-outline-primary btn-lg">
            <h3>Superpowers</h3>
        </a>
    </div>


    <div class="homeAndSearchButtons">

        <ul style="list-style-type:none;">
            <li> <a th:href="@{index}" class="btn btn-outline-primary btn-lg">Home</a></li>

            <li> <a th:href="@{organizations}" class="btn btn-outline-primary btn-lg">All Organizations</a></li>


        </ul>
    </div>

    <div>
        <div id="itemNotFoundDiv" th:if="${organization==null}" class="container">

            <p>No Organization Found :( </p>
            <img th:src="@{/images/Batman-Slapping-Robin-Meme.jpg}" alt="">
        </div>

        <div th:if="${organization!=null}" class="grid container">

            <div id="content" class="getCard">
                <div><img></div>
                <div>
                    <h4 id="name" th:text="${organization.organizationName}"></h4>
                    </h4>
                    <p>Location:
                        <a href="#" onClick="getLocation(this.id)" th:id="${organization.location.locationId}"
                            th:text="${organization.location.locationName}" />
                    </p>


                    <p id="description" th:text="'Description: '+${organization.organizationDescription}">Organization
                        Description</p>
                    <p id="phone" th:text="'Phone:'+${organization.organizationPhone}">Organization Phone </p>
                    <p id="email" th:text="'Email:'+${organization.organizationEmail}">Organization Email </p>
                    <div id="content">
                        <p> Members:
                            <ul style="list-style-type:none;">
                                <li th:each="herofororganization: ${organization.heroes}">
                                    <a href="#" name="heroId" th:text="'â€¢' +${herofororganization.heroName}"
                                        onClick="getHero(this.id)" th:id="${herofororganization.heroId}"></a>
                                </li>
                            </ul>
                        </p>
                    </div>


                    <p>

                        <button th:attr="id=${organization.organizationId},value=${organization.location.locationId}"
                            class="updateOrganizationButton btn btn-primary" type="button"
                            OnClick="updateOrganization(this.id, this.value)">Update</button>
                        <button th:attr="id=${organization.organizationId},value=${organization.organizationName}"
                            class="updateOrganizationButton btn btn-primary" type="button"
                            OnClick="deleteOrganization(this.value, this.id)">Delete</button>
                    </p>
                </div>

                <div hidden th:attr="id='updateTr'+${organization.organizationId}" class="container editForm">
                    <div>
                        <span class="h3">Edit Organization</span>
                    </div>
                    <form action="editOrganization" method="POST">
                        <div hidden class="form-group row">
                            <label for="id">
                                Id</label>
                            <div class="col-5">
                                <input type="text" name="organizationIdEdit" th:value="${organization.organizationId}"
                                    id="organizationIdEdit" class="form-control" readonly />
                            </div>
                        </div>
                        <div class="form-group row">
                            <label for="name">
                                Name</label>
                            <div class="col-5">
                                <input type="text" name="organizationNameEdit"
                                    th:value="${organization.organizationName}" id="organizationNameEdit"
                                    class="form-control" />
                            </div>
                        </div>
                        <div class="form-group row">
                            <label for="description">
                                Description</label>
                            <div class="col-9">
                                <input type="text" name="organizationDescriptionEdit"
                                    th:value="${organization.organizationDescription}" id="organizationDescriptionEdit"
                                    class="form-control" />
                            </div>
                            <div class="form-group row">
                                <label for="phone" class="col-3 col-form-label">
                                    Phone</label>
                                <div class="col-9">
                                    <input type="text" name="organizationPhone"
                                        th:value="${organization.organizationPhone}" id="organizationPhone"
                                        class="form-control" />
                                </div>
                            </div>
                            <div class="form-group row">
                                <label for="email" class="col-3 col-form-label">
                                    Email</label>
                                <div class="col-9">
                                    <input type="text" name="organizationEmail"
                                        th:value="${organization.organizationEmail}" id="organizationEmail"
                                        class="form-control" />
                                </div>
                            </div>
                        </div>
                        <div class="form-group row">
                            <label for="Location">
                                Location</label>
                            <div class="col-5">
                                <select th:attr="id='locationIdForEditOrganization'+${organization.organizationId}"
                                    name="locationIDEdit" class="form-control">
                                    <option th:each="location : ${locations}" th:value="${location.locationId}"
                                        th:text="${location.locationName}">
                                        Location</option>
                                </select>
                            </div>
                        </div>
                        <div id=selectHeroesEdit class="form-group row">
                            <label for="heroes" class="col-3 col-form-label">
                                Hero(es)</label>
                            <fieldset>

                                <select multiple id="heroIDEdit" class="form-control">

                                    <option>
                                        <ul style="list-style-type:none;">

                                            <li th:each="hero : ${heroes}" style="list-style-type:none;">
                                                <input type="checkbox" name="heronIDForEditOrganization"
                                                    th:value="${hero.heroId}">
                                                <label th:text="${hero.heroName}"></label>
                                            </li>

                                        </ul>
                                    </option>


                                </select>
                            </fieldset>

                        </div>



                        <button type="submit" th:attr="value=${organization.organizationId}" class="btn btn-primary"
                            OnClick="hideForm(this.value)">Update Organization</button>
                        <button type="button" th:attr="value=${organization.organizationId}"
                            class="cancelEditObject btn btn-primary" OnClick="hideForm(this.value)">Cancel</button>

                    </form>
                </div>
            </div>
        </div>


    </div>
</body>






<!-- Optional JavaScript -->
<!-- jQuery first, then Popper.js, then Bootstrap JS -->
<script th:src="@{/js/jquery-2.2.4.min.js}"></script>
<script th:src="@{/js/home.js}"></script>
<script th:src="@{/js/design.js}"></script>
<script th:src="@{/js/bootstrap.js}"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
    integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
    crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
    integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
    crossorigin="anonymous"></script>
</body>

</html>
